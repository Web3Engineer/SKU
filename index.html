<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hagan Ace Hardware - SKU Lookup</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add manifest for offline capabilities -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff1654">
    <!-- Add application cache -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Hagan Ace Hardware</div>
            <h2>SKU Lookup System</h2>
        </header>
        
        <!-- Search area -->
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search by name or tag..." class="search-box">
            <!-- Add button will be added dynamically by JavaScript -->
        </div>
        
        <!-- SKU listing area -->
        <div class="sku-container">
            <!-- SKU entries will be populated by JavaScript -->
            <div class="loading">Loading SKU database</div>
        </div>
    </div>

    <!-- Notification element will be added dynamically -->
    
    <!-- Load our JavaScript -->
    <script src="script.js"></script>
</body>
</html>
